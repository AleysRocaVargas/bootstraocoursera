<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" >

    <title>Guia de hoteles</title>
  </head>
  <body>
  <div class="jumbotron">
    <h1>Hoteles</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <p>
          <h3>
            ¿Cómo funciona?
          </h3>
          <p>Buscará hoteles de acuerdo a tu preferencia</p>
        </p>
      </div>
      <div class="col-sm-4">

          <h3>
            ¿Dónde puedo reservar?

          </p>
        </p>
      </div>
      <div class="col-sm-4">
        <p>
          <h3>
            ¿Cómo pago?
          </h3>
          <p>Usa tu tarjeta preferida.</p>

        <div class="col-sm-4">
          <p>
            <h4>
              Hotel Barcelona
            </h3>

          </p>

    </div>
